---
tilesets:
  - id: mountain
    biomes:
      - types: [grass]
        spriteSheet: tilesets
        spriteBase: grass_mountain_tileset
        portraitSpriteSheet: terrain/terrain_portraits
        portraitSprite: terrain_portraits_mountain
        battleBackgroundSpriteSheet: backgrounds/grass_battlescreen_extendedbackgrounds
        battleBackgroundSprite: grass_battlescreen_extendedbackgrounds_mountain
        battleBackgroundSpriteForeground: grass_battlescreen_extendedbackgrounds_mountain_foreground
        swapBackgroundPanes: true
        iconSpriteSheet: ui
        iconSprite: terrain_icons_Mountain
      - types: [ice]
        spriteSheet: tilesets
        spriteBase: snow_mountain_tileset
        portraitSpriteSheet: terrain/terrain_portraits
        portraitSprite: terrain_portraits_snow_mountain
        battleBackgroundSpriteSheet: backgrounds/snow_battlescreen_extendedbackgrounds
        battleBackgroundSprite: snow_battlescreen_extendedbackgrounds_mountain
        battleBackgroundSpriteForeground: snow_battlescreen_extendedbackgrounds_mountain_foreground
        swapBackgroundPanes: true
        iconSpriteSheet: ui
        iconSprite: terrain_icons_Mountain
      - types: [desert]
        spriteSheet: tilesets
        spriteBase: sand_mountain_tileset
        portraitSpriteSheet: terrain/terrain_portraits
        portraitSprite: terrain_portraits_sand_mountains
        battleBackgroundSpriteSheet: backgrounds/sand_battlescreen_extendedbackgrounds
