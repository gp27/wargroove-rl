        battleBackgroundSpriteForeground: sand_battlescreen_extendedbackgrounds_mountain_foreground
        swapBackgroundPanes: true
        iconSpriteSheet: ui
        iconSprite: terrain_icons_Mountain
      - types: [volcano]
