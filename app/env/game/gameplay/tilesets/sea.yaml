    biomes:
      - types: [grass, ice, desert]
        spriteSheet: tilesets
        spriteBase: sea_tileset_000
        waterSpriteBase: sea_tileset_001
        battleBackgroundSpriteSheet: backgrounds/battlescreen_extendedbackgrounds
        battleBackgroundSprite: battlescreen_extendedbackgrounds_ocean
        portraitSpriteSheet: terrain/terrain_portraits
        portraitSprite: terrain_portraits_ocean
        iconSpriteSheet: ui
        iconSprite: terrain_icons_Ocean
        infoScreenOffset: 35
        fillColour: '#2a2542'
      - types: [volcano]
        spriteSheet: tilesets
        spriteBase: sea_tileset_000
        waterSpriteBase: sea_tileset_001
        battleBackgroundSpriteSheet: backgrounds/volcano_battlescreen_extendedbackgrounds
