---

#layers: ground, underArrow, behind, units, above
#placements: center, all 

location_highlights:
  - id: none
  - id: ground_pulse_only
    layers:
      - animation: "world/locations/ground_pulse"
        placement: all
        layer: ground
        alphaPulse: true
