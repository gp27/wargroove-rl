        battleBackgroundSpriteForeground: grass_battlescreen_extendedbackgrounds_beach_foreground
        portraitSpriteSheet: terrain/terrain_portraits
        portraitSprite: terrain_portraits_ocean        
        iconSpriteSheet: ui
        iconSprite: terrain_icons_Coast
        infoScreenOffset: 75
        fillColour: '#bdae86'
